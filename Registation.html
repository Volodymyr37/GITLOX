<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GREENSHOP</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <h1>
      <span>Login</span>
      <span>|</span>
      <span>Register</span>
    </h1>

    <br />
    <p class="centered-text">Enter your email and password to register.</p>
    <br />

    <form class="form-horizontal">
      <input type="text" placeholder="Username" />
      <br />
      <br />
      <input type="email" placeholder="Enter your email address" />
      <br />
      <br />
      <input type="password" placeholder="Password" class="password-input" />
      <br />
      <br />
      <input type="text" placeholder="Confirm Password" />
    </form>
    <br />
    <br />

    <button class="register">
      <span>Register</span>
    </button>
    <br />

    <div class="divider">
      <div></div>
      <p>Or register with</p>
      <div class="Google"></div>
    </div>

    <br />

    <button class="button-Google-svg google">Continue with Google</button>
    <br />

    <button class="button-Facebook-svg facebook">Continue with Facebook</button>
    <br />

    <div class="footer"></div>
  </body>
</html>
